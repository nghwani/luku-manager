<!-- templates/luku/login.html -->
{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card shadow-lg border-light">
            <div class="card-header bg-primary text-white text-center">
                <h4>Login</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="mb-4">
                            <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                            <div class="input-group w-100">
                                <div class="col-12">
                                    {{ field }}
                                </div>
                            </div>
                            {% if field.errors %}
                                <div class="text-danger mt-1">
                                    {% for error in field.errors %}
                                        <p>{{ error }}</p>
                                    {% endfor %}
                                </div>
                            {% endif %}
                        </div>
                    {% endfor %}
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </div>
                </form>
                <hr>
                <p class="text-center">
                    Don't have an account? <a href="{% url 'register' %}" class="text-primary">Register here</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
